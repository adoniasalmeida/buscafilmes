<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap Icons CSS (ou inclua o arquivo .css localmente) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', Arial, sans-serif;
            background-color: #f8f9fa; /* Cor de fundo suave */
            padding: 20px; /* Espaçamento interno */
        }
        h1 {
            text-align: center;
            margin-bottom: 30px; /* Espaçamento inferior */
        }
        .container {
            max-width: 600px; /* Largura máxima do conteúdo */
            background-color: #ffffff; /* Fundo branco para o conteúdo */
            padding: 30px; /* Espaçamento interno */
            border-radius: 8px; /* Cantos arredondados */
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Sombra suave */
            margin: 0 auto; /* Centraliza na tela */
        }
        .social-links {
            text-align: center;
            margin-top: 20px; /* Espaçamento superior */
        }
        .social-links a {
            margin: 0 10px; /* Espaçamento entre os links */
            color: #007bff; /* Cor azul para os links */
            text-decoration: none; /* Sem sublinhado */
        }
        .social-links a:hover {
            text-decoration: underline; /* Sublinhado ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SOBRE NÓS</h1>
        <p>Esta página foi criada para facilitar a busca por filmes e séries na internet. Incluímos links para serviços de busca e visualização de mídia hospedada por terceiros. Não assumimos responsabilidade pelo conteúdo disponibilizado na internet.</p>
        
        <p>Conecte-se com o autor:</p>
        <div class="social-links">
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-twitter"></i></a>
            <a href="#"><i class="bi bi-linkedin"></i></a>
        </div>
    </div>

    <!-- Bootstrap JS e dependências opcionais (se necessário) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
