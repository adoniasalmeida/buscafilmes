	<div>
  <input type="radio" id="filme-radio" name="mediaType" value="filme" required>
  <label for="filme-radio">Filme</label>

  <input type="radio" id="serie-radio" name="mediaType" value="serie">
  <label for="serie-radio">Série</label>
		
</div>

<input type="search" id="pesquisa" maxlength="10" name="query" placeholder="Digite o código...">
<button id="submit-button">Pesquisa</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $("#submit-button").prop('disabled', true); // disable submit button initially
    $('input[type="radio"]').on('change', function() {
        if($(this).is(":checked")) {
            $("#submit-button").prop('disabled', false); // enable submit button if a radio is selected
        } else {
            $("#submit-button").prop('disabled', true); // disable submit button if no radio is selected
        }
    });

    $("#submit-button").on('click', function() {
        var query = '';
        if ($("#filme-radio").is(":checked")) {
            query += "filme/";
        }
        if ($("#serie-radio").is(":checked")) {
            query += "serie/";
		}
        if (query) {
            window.location.href = "https://embed.warezcdn.com/" + query + $("#pesquisa").val();
        }
    });
</script>
